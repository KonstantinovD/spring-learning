databaseChangeLog:
  - changeSet:
      id: p151_table_per_class_with_polymorphism
      author: KonstantinovD
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: bank_accounts
      changes:
        - createTable:
            tableName: bank_accounts
            columns:
              - column:
                  name: id
                  type: numeric
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: bank_accounts_pk
              - column:
                  name: ba_owner
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: account
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: bank_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: swift
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: s_bank_accounts
        - addDefaultValue:
            tableName: bank_accounts
            columnName: id
            defaultValueSequenceNext: s_bank_accounts
        - createTable:
            tableName: credit_cards
            columns:
              - column:
                  name: id
                  type: numeric
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: credit_cards_pk
              - column:
                  name: owner
                  type: varchar(255)
              - column:
                  name: card_number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: exp_month
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: exp_year
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: s_credit_cards
        - addDefaultValue:
            tableName: credit_cards
            columnName: id
            defaultValueSequenceNext: s_credit_cards