databaseChangeLog:
  - changeSet:
      id: 2023_10_04_p75_bean_hibernate_validator
      author: KonstantinovD
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: items
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: numeric
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: items_pk
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: auction_end
                  type: date
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: s_items
        - addDefaultValue:
            tableName: users
            columnName: id
            defaultValueSequenceNext: s_items
